<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type="module" src="./register.js" defer></script>
    <link rel="stylesheet" href="./register.css" />
  </head>
  <body>
    <header class="header">
      <div class="headerDiv">
        <nav class="navbar">
          <a href="../login/index.html">Login</a>
          <a href="./register.html" class="active">Registration</a>
        </nav>
      </div>
    </header>
    <div class="hero">
      <h1>Split Bill</h1>
      <p>BEST IN MARKET</p>
    </div>

    <form class="form">
      <h2>Registration</h2>
      <h3 class="err"></h3>
      <label for="full_name">Full Name</label>
      <input type="text" id="full_name" name="full_name" />
      <span class="errorSpan"></span>
      <label for="email">Email</label>
      <input type="text" id="email" name="email" />
      <span class="errorSpan"></span>
      <label for="password">Password</label>
      <input type="password" id="password" name="password" />
      <span class="errorSpan"></span>
      <label for="repPassword">Repeat Password</label>
      <input type="password" id="repPassword" name="repPassword" />

      <span class="errorSpan"></span>
      <button type="submit">Register</button>
      <p class="newAcc">
        Or you can simply <a href="../loginFront/index.html">login</a> ?
      </p>
    </form>
  </body>
</html>
